<div class="sector gris pb-5">
    <div class="container pb-5">
        <div class="row">
            <div class="col-12">
                <h3 class="mb-3 mt-3">Contacto</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-1">
                <p class="mt-3">Completa el siguiente formulario para enviarnos tu consulta y/o sugerencia. A la brevedad te contactaremos.</p>
                <div class="formulario mt-5">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Nombre *</label>
                            <input [(ngModel)]="obj.Nombre" name="Nombre" type="text" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>Apellido*</label>
                            <input [(ngModel)]="obj.Apellido" name="Apellido" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label>E-mail*</label>
                            <input [(ngModel)]="obj.Email" name="Email" type="text" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>Tel√©fono</label>
                            <input [(ngModel)]="obj.Telefono" name="Telefono" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label>Consulta</label>
                            <textarea [(ngModel)]="obj.Consulta" name="Consulta" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <button class="mt-3 btn btn-dark btn-lg mb-3 ps-5 pe-5" (click)="Enviar()">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
