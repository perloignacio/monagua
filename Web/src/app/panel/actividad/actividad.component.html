<div class="container">
    <div class="row mt-3">
        <div class="col-md-8">
            <label>Nombre *</label>
            <input [(ngModel)]="obj.Nombre" name="Nombre" type="text" class="form-control">
        </div>
        <div class="col-md-4">
            <label>Tipo *</label>
            <select [(ngModel)]="obj.IdCategoria" name="IdCategoria" class="form-control form-select">
                <option *ngFor="let objc of Categorias" [ngValue]="objc.IdCategoria">{{objc.Nombre}}</option>
                
            </select>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <label>Resumén *</label>
            <textarea [(ngModel)]="obj.DescripcionCorta" name="DescripcionCorta" type="text" class="form-control"></textarea>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <label>Descripción *</label>
            <ckeditor [editor]="Editor" [(ngModel)]="obj.Descripcion" name="Descripcion web"></ckeditor>
            
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <label>Que incluye *</label>
            <textarea [(ngModel)]="obj.QueIncluye" name="QueIncluye" type="text" class="form-control"></textarea>
        </div>
        <div class="col-md-6">
            <label>Que NO incluye</label>
            <textarea [(ngModel)]="obj.QueNoIncluye" name="QueNoIncluye" type="text" class="form-control"></textarea>
        </div>
    </div>
    
   
    <div class="row mt-3">
        <div class="col-md-8">
            <label>Video (incrustar link compartir de Youtube)</label>
            <input [(ngModel)]="obj.Video" name="Video" type="text" class="form-control">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-8">
            <label>Ubicación (Dirección completa)</label>
            <input [(ngModel)]="obj.Ubicacion" name="Ubicacion" type="text" class="form-control">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <label>Provincia *</label>
            <select [(ngModel)]="obj.IdProvincia" name="IdProvincia" class="form-select form-control" (change)="onChangeProvincia($event)"> 
                <option value="" selected disabled>Seleccione Provincia</option>
                <option *ngFor="let provincias of listaprovincias" [ngValue]="provincias.IdProvincia">{{provincias.Nombre}}</option>>
        </select>
        </div>
        <div class="col">
            <label>Localidad *</label>
            <select [(ngModel)]="obj.IdLocalidad" name="IdLocalidad" class="form-select form-control">
                <option value="" selected disabled>Seleccione Localidad</option>
                <option *ngFor="let localidades of listalocalidades" [ngValue]="localidades.IdLocalidad">{{localidades.Nombre}}</option>
            </select>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <label>Mapa (incrustar mapa de Google maps)</label>
            <textarea [(ngModel)]="obj.Mapa" name="Mapa" type="text" class="form-control"></textarea>
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col-md-4">
            <label>Mascotas</label>
            <select [(ngModel)]="obj.Mascotas" name="Mascotas" class="form-control form-select">
                <option [ngValue]="false">No</option>
                <option [ngValue]="true">Si</option>
            </select>
        </div>
        <div class="col-md-4">
            <label>Personas con capacidad reducida</label>
            <select [(ngModel)]="obj.PersonasCapacidadRed" name="PersonasCapacidadRed" class="form-control form-select">
                <option [ngValue]="false">No</option>
                <option [ngValue]="true">Si</option>
            </select>
        </div>
        <div class="col-md-4">
            <label>Dietas Especiales</label>
            <select [(ngModel)]="obj.DietasEspeciales" name="DietasEspeciales" class="form-control form-select">
                <option [ngValue]="false">No</option>
                <option [ngValue]="true">Si</option>
            </select>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">
            <label>Idiomas</label>
            <input [(ngModel)]="obj.Idiomas" name="Idiomas" type="text" class="form-control">
        </div>
        <div class="col-md-4">
            <label>Dificultad</label>
            <select [(ngModel)]="obj.Dificultad" name="Dificultad" class="form-control form-select">
                <option [ngValue]="'No posee'">No posee</option>
                <option [ngValue]="'Baja'">Baja</option>
                <option [ngValue]="'Media'">Media</option>
                <option [ngValue]="'Alta'">Alta</option>
            </select>
        </div>
        <div class="col-md-4">
            <label>Duración (en minutos) *</label>
            <input [(ngModel)]="obj.Duracion" name="Duracion" type="text" class="form-control">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">
            <label>Precio *</label>
            <input [(ngModel)]="obj.Precio" name="Precio" type="text" class="form-control" (keypress)="validateFormat($event)">
        </div>
        <div class="col-md-4">
            <label>Precio Oferta</label>
            <input [(ngModel)]="obj.PrecioOferta" name="PrecioOferta" type="text" class="form-control" (keypress)="validateFormat($event)">
        </div>
        <div class="col-md-4">
            <label>Cantidad de días previos para poder cancelar *</label>
            <input [(ngModel)]="obj.DiasCancelacion" name="DiasCancelacion" type="text" class="form-control">
        </div>
    </div>
    <div class="row mt-3" *ngIf="this.fotosCargadas.length>0">
        <div class="col-md-3">
            <label>Fotos cargadas</label>
        </div>
    </div>
    <div class="row mt-3" *ngIf="this.fotosCargadas.length>0">
        <div class="col-md-12">
            <div class="archivosAportados">
                <div *ngFor="let foto of fotosCargadas; let i = index" class="mini" style="background-image: url('{{assets}}assets/actividades/{{foto}}')">
                    <button class="borrar" (click)="borrarCargado(foto)"><i class="fas fa-trash"></i></button>
                    
                    
                </div>  
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-3">
            <button class="btn btn-primary btn-lg" (click)="file.click()">Cargar fotos <i class="fas fa-camera"></i></button>
            <input class="invisible" ngxFile2Select #file type="file" id="file" accept="image/png, image/gif, image/jpeg" multiple [uploader]="uploader" />
        </div>
        
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="archivosAportados">
                <div *ngFor="let file of uploader.queue$ | async; let i = index" class="mini">
                    <button class="borrar" (click)="borrar(file)"><i class="fas fa-trash"></i></button>
                    <picture [class.success]="file?.success" [class.error]="file?.error">
                        <img src="" imgPreview [image]="file" />
                    </picture>
                    
                </div>  
            </div>
            
            
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12 mt-3">
            <button class="btn btn-dark btn-lg" (click)="Guardar()">Guardar modificaciones</button>
        </div>
    </div>
</div>
