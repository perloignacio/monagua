<div class="row">
    <div class="col-12">
        <label>Nombre</label>
        <input [(ngModel)]="obj.Nombre" name="Nombre" type="text" class="form-control">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <label>Apellido</label>
        <input type="text" [(ngModel)]="obj.Apellido" name="Apellido" class="form-control">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <label>Email</label>
        <input type="email" [(ngModel)]="obj.Email" name="Email" class="form-control">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <label>Contraseña</label>
        <input type="password" [(ngModel)]="usu.Contra" name="Contra" class="form-control">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <label>Fecha de Nacimiento</label>
        <input [(ngModel)]="obj.FechaNacimiento" name="FechaNacimiento" type="date" class="form-control">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <label>País</label>
        <select [(ngModel)]="obj.IdPais" name="IdPais" class="form-select form-control" (change)="onChangePais($event)">
            <option value="" selected disabled>Seleccione País</option>
            <option *ngFor="let paises of listapaises" [ngValue]="paises.IdPais">{{paises.Nombre}}</option>
        </select>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <label>Provincia</label>
        <select [(ngModel)]="obj.IdProvincia" name="IdProvincia" class="form-select form-control" (change)="onChangeProvincia($event)"> 
            <option value="" selected disabled>Seleccione Provincia</option>
            <option *ngFor="let provincias of listaprovincias" [ngValue]="provincias.IdProvincia">{{provincias.Nombre}}</option>
      </select>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <label>Localidad</label>
        <select [(ngModel)]="obj.IdLocalidad" name="IdLocalidad" class="form-select form-control">
            <option value="" selected disabled>Seleccione Localidad</option>
            <option *ngFor="let localidades of listalocalidades" [ngValue]="localidades.IdLocalidad">{{localidades.Nombre}}</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <label>Sexo</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option></option>
            <option>Masculino</option>
            <option>Femenino</option>
            <option>Otro</option>
           </select>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <label>Teléfono</label>
        <input type="text" [(ngModel)]="obj.Telefono" name="Telefono" class="form-control">
    </div>
</div>
<div class="row">
    <input type="checkbox" class="row" [(ngModel)]="obj.Novedades" id="Novedades">
    <label class="form-check-label" for="Novedades">Deseo recibir novedades por correo</label>
</div>
<div class="row">
    <input type="checkbox" [(ngModel)]="obj.Politicas" id="Politicas">
    <label class="checkbox-inline" for="Politicas">Acepto las Políticas y Condiciones</label>
</div>

<div class="row">
    <div class="col-12">
        <button class="mt-3 btn btn-success mb-3" (click)="Registrar()">Registrar</button>
    </div>
</div>
