
<div class="modal-body">
    <div class="row">
        <div class="col-md-10 col-10">
            <h3>Mensajes</h3>
        </div>
        <div class="col-md-2 text-end col-2">
            <i class="fas fa-times" role="button" (click)="cerrar()"></i>
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="lista-mensajes">
                
                <div class="mensaje" [ngClass]="obj.OrigenCliente ? 'cliente':'presta'" *ngFor="let obj of Mensajes">
                    <span *ngIf="obj.OrigenCliente"><b>{{obj.ComprasDetalleEntity.ComprasEntity.ClientesEntity.Nombre}}</b></span>
                    <span *ngIf="!obj.OrigenCliente"><b>{{obj.ComprasDetalleEntity.ActividadesEntity.PrestadoresEntity.NombreFantasia}}</b></span>
                    <p><i>{{obj.Mensaje}}</i></p>
                    <span class="fecha">{{obj.Fecha | date:'dd/MM/yyyy hh:mm'}}</span>

                </div>
            </div>
        </div>
        
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <textarea class="form-control" [(ngModel)]="m.Mensaje" name="Mensaje"></textarea>
            <button class="btn btn-dark mt-2 btn-lg ps-3 pe-3 mt-3" (click)="Agregar()">Enviar mensaje</button>
        </div>
    </div>
</div>
