<div class="app-page-title">
    <div class="page-title-wrapper">
      <div class="page-title-heading">
  
        <div>
         Favoritos
          <div
            class="page-title-subheading">
            Listado
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="main-card mb-3 card">
    <div class="card-header">
      <div class="row">
          <div class="col-md-8">
            Favoritos
          </div>
          <div class="col-md-4 text-right">
              <input type="text" class="form-control" placeholder="Filtro" [(ngModel)]="strFiltro" (keyup)="Filtro()">
          </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="align-middle mb-0 table table-borderless table-striped table-hover">
        <thead>
        <tr>
          <th>Total Fav</th>
          <th>ID Actividad</th>
          <th>Nombre</th>      
          <th class="text-center">Acciones</th>
        </tr>
        </thead>
        <tbody>
  
        <tr *ngFor="let obj of ArrObj;"> 
          <td>{{obj.total}}</td>
          <td>{{obj.IdActividad}}</td>
          <td>{{obj.Nombre}}</td>
          <td class="text-center">
  
            <i class="fas fa-edit me-2" role="button" (click)="Ver(obj)"></i>
            
           </td>
        
        </tr>

        </tbody>
      </table>
      <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshData()">
        </ngb-pagination>
      </div>
    </div>
  </div>
