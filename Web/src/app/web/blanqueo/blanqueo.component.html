<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="row">
                <div class="col-12 text-center">
                    <h1><b>NUEVA CONTRASEÑA</b></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label>Ingrese su nueva contraseña</label>
                        <input type="password" name="contra" (keyup)="passValidate(obj.Contra)" [(ngModel)]="obj.Contra" class="form-control">
                        <small *ngIf="!passOK" class="text-danger">La contraseña debe tener al menos: 8 caracteres, numeros, MAYUSCULAS y minusculas</small>
                    </div>
                    <div class="form-group mt-3">
                        <label>Repita la contraseña</label>
                        <input type="password" name="ncontra"  [(ngModel)]="nContra" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <button class="btn btn-primary" (click)="Enviar()"> GUARDAR</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
