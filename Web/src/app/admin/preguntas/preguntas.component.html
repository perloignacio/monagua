<div class="app-page-title">
    <div class="page-title-wrapper">
      <div class="page-title-heading">  
        <div>
         Preguntas Frecuentes
          <div
            class="page-title-subheading">
            Listado
          </div>
        </div>
      </div>
      <div class="page-title-actions">
        <button type="button" (click)="Nuevo()" class="btn-shadow d-inline-flex align-items-center btn btn-success">
          Nuevo
        </button>
      </div>
    </div>
  </div>
  
  <div class="main-card mb-3 card">
    <div class="card-header">
      <div class="row">
          <div class="col-md-8">
            Preguntas Frecuentes
          </div>
          <div class="col-md-4 text-right">
              <input type="text" class="form-control" placeholder="Filtro" [(ngModel)]="strFiltro" (keyup)="Filtro()">
          </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="align-middle mb-0 table table-borderless table-striped table-hover">
        <thead>
        <tr>
          <th class="text-center">#</th>
          <th>Pregunta</th>
          <th>Respuesta</th>
          <th>Orden</th>      
          <th class="text-center">Activo</th>
          <th class="text-center">Acciones</th>
        </tr>
        </thead>
        <tbody>
  
        <tr *ngFor="let obj of ArrObj;">
          <td class="text-center text-muted">#{{obj.IdPregunta}}</td>
          <td>{{obj.Pregunta}}</td>
          <td>{{obj.Respuesta}}</td>
          <td>{{obj.Orden}}</td>
          <td class="text-center">{{obj.Activa ? 'Si':'NO'}}</td>
          <td class="text-center">
  
            <i class="fas fa-trash me-2" role="button" (click)="Borrar(obj)" *ngIf="this.obj.Activa"></i>
            <i class="fas fa-check me-2" role="button" (click)="Activar(obj)" *ngIf="!this.obj.Activa"></i>
            <i class="fas fa-edit me-2" role="button" (click)="Ver(obj)"></i>
           
          </td>
        </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshData()">
        </ngb-pagination>
      </div>
    </div>
  </div>
