<div class="app-page-title">
    <div class="page-title-wrapper">
      <div class="page-title-heading">
  
        <div>
         Favoritos
          <div
            class="page-title-subheading">
            Detalle
          </div>
        </div>
      </div>
      <div class="page-title-actions">
        <button type="button" (click)="Volver()" class="btn-shadow d-inline-flex align-items-center btn btn-dark">
          Volver
        </button>
      </div>
    </div>
  </div>
  
  
  <div class="main-card mb-3 card">
    <div class="card-header">
      <div class="row">
          <div class="col-md-12">
            Favoritos
          </div>
          <div class="col-md-3 text-right">
          <input type="date" class="form-control" placeholder="Filtro Fecha Desde" [(ngModel)]="fechaDesdeFiltro">
          </div>
          <div class="col-md-3 text-right">
          <input type="date" class="form-control" placeholder="Filtro Fecha Hasta" [(ngModel)]="fechaHastaFiltro">
          </div>
          <div class="col-md-3 text-right">
            <select class="form-control form-select" [(ngModel)]="idUsuarioFiltro">
              <option [value]="0">Todos</option>
              <option [value]="objcli.IdCliente" *ngFor="let objcli of clientes">{{objcli.Nombre}}</option>
            </select>
          </div>
          <div class="col-md-3 text-right">
            <button class="btn btn-primary" (click)="Filtrar()">Filtrar</button>
            <!--<button class="btn btn-success" (click)="cargar(this.actividad.IdActividad,null,null,null)">Ver Todos</button>-->
          </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="align-middle mb-0 table table-borderless table-striped table-hover">
        <thead>
        <tr>
          <th class="text-center">#</th>
          <th>ID Actividad</th>
          <th>Nombre</th>
          <th>Cliente</th>
          <th>Prestador</th>      
          <th>Fecha</th>
          
        </tr>
        </thead>
        <tbody>
  
        <tr *ngFor="let obj of ArrObj;">
          <td class="text-center text-muted">#{{obj.IdFavorito}}</td>
          <td>{{obj.IdActividad}}</td>
          <td>{{obj.ActividadesEntity.Nombre}}</td>
          <td>{{obj.ClientesEntity.Nombre}}</td>
          <td>{{obj.ActividadesEntity.PrestadoresEntity.NombreFantasia}}</td>
          <td>{{obj.Fecha}}</td>



        </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshData()">
        </ngb-pagination>
      </div>
    </div>
</div>
