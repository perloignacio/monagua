<div class="row">
    <div class="col-12">
        <label>ID</label>
        <input [(ngModel)]="obj.IdPrestador" name="IdPrestador" type="number" class="form-control">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <label>Razón Social</label>
        <input type="text" [(ngModel)]="obj.RazonSocial" name="RazonSocial" class="form-control">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <label>Nombre de Fantasía</label>
        <input type="text" [(ngModel)]="obj.NombreFantasia" name="NombreFantasia" class="form-control">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <label>CUIT</label>
        <input [(ngModel)]="obj.Cuit" name="Cuit" type="number" class="form-control">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <label>País</label>
        <select [(ngModel)]="obj.IdPais" name="IdPais" class="form-select form-control">
            
        </select>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <label>Provincia</label>
        <select [(ngModel)]="obj.IdProvincia" name="IdProvincia" class="form-select form-control">
      </select>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <label>Localidad</label>
        <select [(ngModel)]="obj.IdLocalidad" name="IdLocalidad" class="form-select form-control">
        </select>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <label>Email</label>
        <input type="text" [(ngModel)]="obj.Email" name="Email" class="form-control">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <label>Logo</label>
        <input type="file" [(ngModel)]="obj.Logo" name="Logo" class="form-control">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <label>Fecha de Registro</label>
        <input [(ngModel)]="obj.FechaRegistro" name="FechaRegistro" type="datetime-local" class="form-control">
    </div>
</div>
<div class="row">
    <input type="checkbox" class="row" id="PrestadorHabilitado">
    <label class="form-check-label" for="PrestadorHabilitado">Prestador Habilitado</label>
</div>

<div class="row">
    <input type="checkbox" class="row" id="Politicas">
    <label class="form-check-label" for="Politicas">Acepto las Políticas y Condiciones</label>
</div>
