

<div class="modal-header">
    
</div>
<div class="modal-body">
    <div class="card p-3" *ngIf="this.obj!=null">
        <form>
            <div class="row mt-3" *ngIf="srvShared.AccionModal=='Agregar'">
                <div class="col-md-6">
                    <div class="position-relative form-group">
                        <label for="exampleInputUsername1">Fecha inicio</label>
                        <input [(ngModel)]="obj.FechaInicio" name="FechaInicio" type="date" class="form-control">
                    </div>
                </div>
                
            </div>
        <div class="row mt-3" *ngIf="srvShared.AccionModal=='Agregar'">
            <div class="col-md-6">
                <div class="position-relative form-group">
                    <label for="exampleInputUsername1">Hora desde</label>
                    <input [(ngModel)]="obj.HoraDesde" name="HoraDesde" type="time" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="position-relative form-group">
                    <label for="exampleInputUsername1">Hora hasta</label>
                    <input [(ngModel)]="obj.HoraHasta" name="HoraHasta" type="time" class="form-control">
                </div>
            </div>
        </div>
        <div class="row mt-3" *ngIf="srvShared.AccionModal!='Agregar'">
            <div class="col-md-6">
                <div class="position-relative form-group">
                    <label for="exampleInputUsername1">Desde</label>
                    <input [(ngModel)]="obj.FechaInicio" name="FechaInicio" type="datetime-local" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="position-relative form-group">
                    <label for="exampleInputUsername1">Hasta</label>
                    <input [(ngModel)]="obj.FechaFin" name="FechaFin" type="datetime-local" class="form-control">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="position-relative form-group">
                    <label for="exampleInputUsername1">Capacidad</label>
                    <input [(ngModel)]="obj.Capacidad" name="Capacidad" type="number" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="position-relative form-group">
                    <label for="exampleInputUsername1">Repetir</label>
                    <select [(ngModel)]="obj.IdTipoRepeticion" name="IdTipoAccion" class="form-select form-control">
                        <option *ngFor="let objR of Repeticiones"  [ngValue]="objR.IdTipoRepeticion">{{objR.Nombre}}</option>
                    </select>
                </div>
            </div>
            
        </div>
        
        <div class="row" *ngIf="srvShared.AccionModal=='Agregar'">
            <div class="col-md-12 text-end">
                <button class="mt-3 btn btn-success mb-3" (click)="Guardar()">Guardar cambios</button>        
            </div>
        </div>
        <div class="row" *ngIf="srvShared.AccionModal=='Editar'">
            <div class="col-md-12 text-end">
                <button class="mt-3 btn btn-success mb-3 ms-3" (click)="Modificar('solo')">Modificar solo este día</button>
                <button class="mt-3 btn btn-primary mb-3 ms-3" (click)="Modificar('siguientes')">Modificar a partir de este dia</button>
                <button class="mt-3 btn btn-dark mb-3 ms-3" (click)="Modificar('todos')">Modificar todos los dias</button>        
            </div>
        </div>
        <div class="row" *ngIf="srvShared.AccionModal=='Borrar'">
            <div class="col-md-12 text-end">
                <button class="mt-3 btn btn-success mb-3 ms-3" (click)="Borrar('solo')">Borrar solo este día</button>
                <button class="mt-3 btn btn-primary mb-3 ms-3" (click)="Borrar('siguientes')">Borrar a partir de este dia</button>
                <button class="mt-3 btn btn-dark mb-3 ms-3" (click)="Borrar('todos')">Borrar todos los dias</button>        
            </div>
        </div>
        </form>
    </div>
</div>
