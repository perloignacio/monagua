<div class="row">
  <div class="col-md-9 col-6 align-self-center">
    <h3>Actividades publicadas</h3>
  </div>
  <div class="col-md-3 col-6 text-end align-self-center">
    <button (click)="Nueva()" class="btn btn-primary btn-lg mt-3 mb-3">Crear publicación</button>
  </div>
</div>

<div class="table-responsive">
  <table class="align-middle mb-0 table table-borderless table-striped table-hover">
    <thead>
    <tr>
      
      <th>Nombre</th>
      <th class="d-none d-md-table-cell">Precio - Oferta</th>
      <th class="d-none d-md-table-cell">Calificación</th>
      <th class="d-none d-md-table-cell">Canc. Gratuita</th>
      <th>Activa</th>
      <th class="text-center">Acciones</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let obj of ArrObj;">
      
      <td>{{obj.Nombre}}</td>
      <td class="d-none d-md-table-cell">{{obj.Precio}} - {{obj.PrecioOferta}}</td>
      <td class="d-none d-md-table-cell">{{obj.Calificacion}}</td>   
      <td class="d-none d-md-table-cell">{{obj.CancelacionGratuita ? 'Si':'NO'}}</td>
      <td>{{obj.Activa ? 'Si':'NO'}}</td>
      <td class="text-center">
          <i class="fas fa-trash me-2" role="button" (click)="Borrar(obj)" *ngIf="this.obj.Activa"></i>
          <i class="fas fa-check me-2" role="button" (click)="Activar(obj)" *ngIf="!this.obj.Activa"></i>
          <i class="fas fa-edit me-2" role="button" (click)="Editar(obj)"></i>
          <i class="far fa-clock me-2" role="button" (click)="Horarios(obj)"></i>
          <i class="far fa-comments" role="button" (click)="Comentarios(obj)"></i>
      </td>
    </tr>
    </tbody>
  </table>
  
</div>
