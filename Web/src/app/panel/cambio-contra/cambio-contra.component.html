<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="row">
                <div class="col-12 text-center">
                    <h1><b>MODIFICAR CONTRASEÑA</b></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label>Ingrese su contraseña actual</label>
                        <input type="password" name="contra"  [(ngModel)]="contra" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Ingrese su nueva contraseña</label>
                        <input type="password" name="contraNew"  [(ngModel)]="contraNew" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <label>Repita la contraseña</label>
                        <input type="password" name="nContraNew"  [(ngModel)]="nContraNew" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <button class="btn btn-primary" (click)="Enviar()"> GUARDAR</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
