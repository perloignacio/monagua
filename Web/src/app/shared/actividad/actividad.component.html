<div class="card" >
    <div class="foto">
        <img src="{{assets}}assets/actividades/{{foto}}" (click)="ficha()" role="button" class="w-100">
    </div>
    <div (click)="ficha()" role="button">
        <h3>{{obj.Nombre}}</h3>
        <p>{{obj.DescripcionCorta}}</p>
    </div>
    
    <button class="btn btn-danger" (click)="QuitarFav()" *ngIf="this.fav">QUITAR FAV</button>
</div>
