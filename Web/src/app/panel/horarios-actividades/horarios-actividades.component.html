<div class="container">
    <div class="row">
        <div class="col-md-6 col-6">
          <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'es-AR' }}</h3>
        </div>
        <div class="col-md-6 text-end col-6">
            <button (click)="nuevo()" class="btn btn-primary btn-lg">Nuevo Horario</button>
        </div>
    </div>
<div class="row  mt-5">
    <div class="col-md-6 col-6">
      <div class="btn-group">
        <div class="btn btn-primary btn-lg" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">Atras</div>
        <div class="btn btn-dark btn-lg" mwlCalendarToday [(viewDate)]="viewDate">Hoy</div>
        
        <div class="btn btn-primary btn-lg" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()"> Siguiente</div>
      </div>
    </div>
    
    <div class="col-md-6 col-6">
      <div class="btn-group">
        <div class="btn btn-primary btn-lg" (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month"> Mes</div>
        <div class="btn btn-primary btn-lg" (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week"> Semana</div>
        <div class="btn btn-primary btn-lg" (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day"> DÃ­a</div>
      </div>
    </div>
  </div>
  <br />
  <div [ngSwitch]="view">
    <mwl-calendar-month-view
      *ngSwitchCase="CalendarView.Month"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      [activeDayIsOpen]="activeDayIsOpen"
      (dayClicked)="dayClicked($event.day)"
      (eventClicked)="handleEvent('Clicked', $event.event)"
      
    >
    </mwl-calendar-month-view>
    <mwl-calendar-week-view
      *ngSwitchCase="CalendarView.Week"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventClicked)="handleEvent('Clicked', $event.event)"
      
    >
    </mwl-calendar-week-view>
    <mwl-calendar-day-view
      *ngSwitchCase="CalendarView.Day"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventClicked)="handleEvent('Clicked', $event.event)"
      
    >
    </mwl-calendar-day-view>
  </div>
</div>
